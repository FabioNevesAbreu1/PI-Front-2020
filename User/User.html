  .teste {
      background-color: #7a3f98;
      width: 260px;
      border: 3px solid #7a3f98;
      padding: 12px;
      height: 55px;
      color: #FFF;
  }
  /* Style the tab */
  .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab a {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab a:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab a.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    .background-login{
      background-color: #ccc;
    }

    .top-10{
        margin-top: 10px;
    }
    .a{
      background-color: #71398e;
      color: #FFF;
    }
    .b{
      height: -webkit-fill-available;
    }

    .nav{
      padding: 27px;
    }

    .btn-sair {
    	background-color:#8745a9;
    	border-radius:8px;
    	border:1px solid #000000;
    	display:inline-block;
    	cursor:pointer;
    	color:#ffffff;
    	font-family:Arial;
    	font-size:17px;
    	padding:9px 19px;
    	text-decoration:none;
    	text-shadow:0px 1px 0px #000000;
      margin-left: 30%;
    }
    .btn-sair:hover {
    	background-color:#3d467a;
    }
    .btn-sair:active {

    }

    hr{

    width: 104%;

    .radio .active{

    .radio{

    .filtros p{

    .row-filtros{

    }
    .nav p{
      font-size: 22px;
    }
    .foto{

    }

    </style>
</head>
